version: '3.8'

services:
  vllm:
    build:
      context: .
      dockerfile: vllm.Dockerfile
    image: minecraft-vllm:latest
    container_name: minecraft-vllm
    ports:
      - "9000:9000"
    environment:
      - MODEL_NAME=Qwen/Qwen2.5-VL-7B-Instruct
      - MAX_MODEL_LEN=4096
      - GPU_MEMORY_UTIL=0.92
      - HOST=0.0.0.0
      - PORT=9000
    volumes:
      - vllm-cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    runtime: nvidia
    shm_size: '16gb'
    restart: unless-stopped

volumes:
  vllm-cache:
    driver: local
